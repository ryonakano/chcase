name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: elementary/docker:stable
    
    steps:
    - uses: actions/checkout@v4
    - name: Build
      env:
        DESTDIR: out
      run: |
        meson setup builddir
        ninja -C builddir
        ninja -C builddir install

  lint:

    runs-on: ubuntu-latest
    
    container:
      image: valalang/lint
      
    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: io.elementary.vala-lint -d .
